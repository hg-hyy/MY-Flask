{% extends "base.html" %}
{% block title %}新建用户{% endblock %}
{% block head %}
<style type="text/css">

</style>
{% endblock %}
{% block content %}

<div class="row">
  <div class="align-middle col-12  mb-2">
      <h5 class="h2 d-inline">
          <span class="text-muted ">用户注册</span>
      </h5>
      <hr class="border-bottom border-danger" />
  </div>
</div>

<form action="{{ url_for('auth.register') }}" method="post" class="form-group-control">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  {% with errors = get_flashed_messages(category_filter=["error"]) %}
  {% if errors %}
  {% for msg in errors %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{ msg }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <div class="form-group row">
    <label class='col-sm-1 col-form-label col-form-label-md'>用户名 </label>
    <div class="col-sm-4">
      <input class="form-control form-control-md" type="text" name="username" placeholder="username" required/>
    </div>
  </div>
  <div class="form-group row">
    <label class='col-sm-1 col-form-label col-form-label-md'>密码</label>
    <div class="col-sm-4">
      <input class="form-control form-control-md" type="password" name="password"  placeholder="plpassword" required/>
    </div>
    <label class='col-sm-2 col-form-label col-form-label-md'></label>
  </div>
  <div class="form-group row">
    <label class='col-sm-1 col-form-label col-form-label-md'></label>
    <div class="col-sm-4">
      <button class="form-control btn btn-md btn-primary btn-block" type="submit" value="submit">注册</button>
    </div>
  </div>
</form>

{% endblock %}
