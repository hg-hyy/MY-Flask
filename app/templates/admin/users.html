{% extends "base.html" %}
{% block title %}admin{% endblock %}
{% block head %}
<style type="text/css">

</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="align-middle col-12  mb-2">
        <h5 class="h2 d-inline">
            <span class="text-muted ">用户表</span>
        </h5>
        <hr class="border-bottom border-danger" />
    </div>
</div>
<div class="d-flex flex-row-reverse">
    <p><a href="{{url_for('auth.register')}}" class="btn btn-info">新增用户</a></p>
</div>
{% if user_list %}
<table class="table table-bordered">
    <thead>
        <th scope="col">#ID</th>
        <th scope="col">用户名</th>
        <th scope="col">操作</th>
    </thead>
    {% for user in user_list %}

    <tbody>
        <tr>
            <th scope="row" class="table-info">{{user.id}}</th>
            <td class="table-success">{{user.username}}</td>
            <td class="table-warning">
                <a class="btn badge-danger btn-sm" href="{{url_for('auth.delete',id=user.id)}}">
                    删除
                </a>
            </td>
        </tr>

    </tbody>

    {% endfor%}
    {% else %}
    <h1>none</h1>
    {% endif %}
</table>


{% endblock %}
