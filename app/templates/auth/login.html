<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="FLASK_DEMON">
  <meta name="author" content="HYY, and Bootstrap contributors">
  <meta name="generator" content="Config-Studio V1.0">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='pic/favicon.ico') }}">
  <title>sign in</title>
  <script src="{{ url_for('static', filename='js/jquery-3.5.1.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/feather.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
  <script src='//recaptcha.net/recaptcha/api.js'></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
  <style type="text/css">
    .row {
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="row px-0 mx-0">
    <div class="col-9">
      <img src="{{url_for('static',filename='pic/adam.jpg')}}" alt="ycmn" class="img-fluid " style="height: 936px;" />
    </div>
    <div class="text-center col-3" id='login'>
      <form class="form-signin" action="{{url_for('auth.login')}}" method="POST">
        {{ form.csrf_token }}
        <img class="mb-4" src="{{ url_for( 'static', filename='pic/bootstrap-solid.svg' ) }}" alt="" width="72"
          height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        {{form.username}}
        {{form.password}}
        {{form.recaptcha }}
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="remember_me" name='remember_me'>
          <label class="custom-control-label" for="remember_me">Check this remember</label>
        </div>
        {% with errors = get_flashed_messages(category_filter=["error"]) %}
        {% if errors %}
        {% for msg in errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>{{ msg }}</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {{form.submit}}
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
      </form>
    </div>
  </div>
</body>

</html>
